<h1 class="pt-3">Agregar product</h1>
<hr>

<form [formGroup]="form" >
    <div class="row g-3 align-items-center mb-3">
        <div class="col-auto">
            <label class="col-form-label">Nombre:</label>
        </div>

        <div class="col-auto">
            <input type="text" 
            formControlName="nombre"
            class="form-control">
        </div>

        <div class="col-auto">
            <span 
            *ngIf="hasError('nombre')"
            err-msg
            [color]="color"
            [mensaje]="text1"
            >Este campo es obligatorio</span>
        </div>
    </div>

    <div class="row pt-4">
        <div class="col">
            <button
            (click)="cambiarNombre()"
            class="btn btn-primary float-end">Guardar</button>
                &nbsp;
            <button
            (click)="cambiarColor()"
            class="btn btn-primary float-end">CambiarColor</button>
        </div>
    </div>
</form>

<h3 
err-msg
color="#6857e6"
class="pt-5">Formulario</h3>
